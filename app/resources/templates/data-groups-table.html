<div class="table-responsive">
	<table class="table table-striped table-hover">
	<thead>
		<tr>
			<th>Name</th>
			<th>Nº Countries</th>
			<th>Nº Matched</th>
			<th>Operations</th>
		</tr>
	</thead>
	<tbody>

<% groups.each(function(group) { %> 
	
	<tr class="animated flipInX">
		<td>
			<p class="dg-group-name"><% print(group.get('name')); %></p>
		</td>
		<td>
			<p class="dg-group-components"><% print(_.size(group.get('countryCodes'))); %></p>
		</td>
		<td>
			<p class="dg-group-available"><% print(_.size(group.get('availableCountryCodes'))); %></p>
		</td>
		<td>
			<div class="dg-group-operations-container">
				<a class="btn btn-default btn-xs dg-group-operation" href="<% print( Router.routes.editGroup(group.get('id')) ); %>">
					<i class="fa fa-pencil" title="Modify this group" data-group-id="<% print(group.get('id')); %>"></i>
				</a>
				<button type="button" class="btn btn-warning btn-xs dg-group-operation dg-group-delete" title="Delete this gruop" data-group-id="<% print(group.get('id')); %>" data-group-name="<% print(group.get('name')); %>">
					<i class="fa fa-trash"></i>
				</button>
			</div>
		</td>
	</tr>

<% }); %>

	</tbody>
	</table>
</div>
